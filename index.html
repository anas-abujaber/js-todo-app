<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="app-heading main-color">todo list</h1>
    </header>
    <main>
      <form class="todo-form">
        <label for="todo-input">Add a new todo item</label>
        <input type="text" name="todo" id="todo-input" class="todo-input" />
        <button class="todo-btn" type="submit">Add todo</button>
      </form>

      <!-- Here will be inserted the content of the todo items -->
      <ul class="todo-list">
      </ul>
    </main>
    
    <script src="app.js" defer></script>
  </body>
</html>
